<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getRandom() {
        return parseInt(Math.floor(Math.random() * 3));
      }

      function computerPlay(compChoice) {
        if (compChoice === 0) {
          return "ROCK";
        } else if (compChoice === 1) {
          return "PAPER";
        } else {
          return "SCISSOR";
        }
      }

      function playRound(playerSelection, computerSelection) {
        if (computerSelection === "ROCK" && playerSelection === "PAPER") {
          return "you win! paper beat rock!";
        } else if (
          computerSelection === "PAPER" &&
          playerSelection === "SCISSOR"
        ) {
          return "you win! scissor beat paper!";
        } else if (
          computerSelection === "SCISSOR" &&
          playerSelection === "ROCK"
        ) {
          return "you win! rock beat scissor!";
        } else if (computerSelection === playerSelection) {
          return "draw";
        } else if (
          playerSelection !== "ROCK" &&
          playerSelection !== "SCISSOR" &&
          playerSelection !== "PAPER"
        ) {
          return "please input rock/scissor/paper";
        } else {
          return `you lose! ${computerSelection.toLowerCase()} beat ${playerSelection.toLowerCase()}!`;
        }
      }
      let playerScore = 0;
      let computerScore = 0;

      function game() {
        for (let i = 0; i < 5; i++) {
          
          let compChoice = getRandom();
          let computerSelection = computerPlay(compChoice);
          let playerInput = prompt("Rock Paper or Scissor");
          if (playerInput === null) {
            return "please input rock/scissor/paper";
          }
          let playerSelection = playerInput.toUpperCase();
          playRound(playerSelection, computerSelection);
          console.log(playRound(playerSelection, computerSelection));
          if (
            playRound(playerSelection, computerSelection) ===
              "you win! paper beat rock!" ||
            playRound(playerSelection, computerSelection) ===
              "you win! scissor beat paper!" ||
            playRound(playerSelection, computerSelection) ===
              "you win! rock beat scissor!"
          ) { playerScore += 1;
          } else if (playRound(playerSelection, computerSelection) !== "draw") {
            computerScore += 1;
          }
          if (i===4 && playerScore>computerScore) {
            console.log (`You Win! ${playerScore} vs ${computerScore}`)
          } else if (i===4 && playerScore<computerScore) {
            console.log (`You Lose! ${playerScore} vs ${computerScore}`)
          } else if (i===4 && playerScore===computerScore) {
            console.log (`Draw! ${playerScore} vs ${computerScore}`)
          }
          console.log(playerScore);
          console.log(computerScore);
        }
      }
      game();
    </script>
  </body>
</html>
